
<app-topo></app-topo>


<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else vitoria" class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <h3 style="color: red">Fim de Jogo! Você não conseguiu.</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Tente novamente</button>
            </div>
        </div>
    </div> 
</ng-template>

<ng-template #vitoria>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <h3 style="color: green">Fim de Jogo! Você venceu.</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div> 
</ng-template>
